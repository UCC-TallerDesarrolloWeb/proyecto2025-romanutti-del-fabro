<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Octavio Del Fabro - Andres Romanutti">
    <meta name="description" content="Fast Cars - Pestaña de catálogo.">
    <meta name="keywords" content="autos disponibles, deportivos, lujo, venta de autos, Fast Cars, catalogo de autos,">
    <title>Catálogo - FastCars</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/cars-data.js" defer></script>
    <script src="assets/js/catalog-script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body class="page-catalog">
    <header>
        <div class="title-container">
            <a href="index.html"><h1 class="title">FASTCARS</h1></a>
        </div>
        <form onsubmit="return false;">
        <div >
            <input type="text" 
                       id="busqueda" 
                       name="busqueda" 
                       placeholder="Buscar por modelo..." 
                       value="" 
                       class="search-input"
                       oninput="filtrarAuto()">
                
        </div>
        </form>
        <nav class="breadcrumb">
            <a href="index.html">HOME</a> / 
            <span><u>CATALOGO</u></span>
        </nav>

        <form onsubmit="return false;">
            <div class="filters-container">
                
                <select class="filter-dropdown" id="brand" onchange="filtrarAuto()">
                    <option value="">Todas las marcas</option>
                    <option value="Ford">Ford</option>
                    <option value="Porsche">Porsche</option>
                    <option value="BMW">BMW</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Lamborghini">Lamborghini</option>
                </select>
                
                <select class="filter-dropdown" id="year" onchange="filtrarAuto()">
                    <option value="">Todos los años</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>

                <div class="price-filter-container">
                    <input type="number" 
                           id="price-min" 
                           name="price-min" 
                           placeholder="Precio mínimo" 
                           value="" 
                           min="0" 
                           class="price-input"
                           oninput="filtrarAuto()">
                    <input type="number" 
                           id="price-max" 
                           name="price-max" 
                           placeholder="Precio máximo" 
                           value="" 
                           min="0" 
                           class="price-input"
                           oninput="filtrarAuto()">
                </div>
            </div>
        </form>
        
    </header>
    
    <main class="catalog-container">
        <div class="cars-grid" id="cars-grid">
            <!-- Las cards se generarán dinámicamente -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 FastCars. Todos los derechos reservados.</p>
    </footer>
    

</body>
</html>
