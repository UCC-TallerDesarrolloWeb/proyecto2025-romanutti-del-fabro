<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Octavio Del Fabro - Andres Romanutti">
    <meta name="description" content="Fast Cars - Pestaña de catálogo.">
    <meta name="keywords" content="autos disponibles, deportivos, lujo, venta de autos, Fast Cars, catalogo de autos,">
    <title>Catálogo - FastCars</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/cars-data.js" defer></script>
    <script src="assets/js/catalog-script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body class="page-catalog">
    <!-- Overlay para cerrar navbar al hacer clic fuera -->
    <div class="overlay" id="overlay"></div>

    <!-- Navbar lateral -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="close-btn" id="closeBtn">&times;</button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <header class="header">
      <div class="menu-button" id="menuBtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="30"
          height="20"
          viewBox="0 0 50 50"
        >
          <path
            d="M 3 9 A 1.0001 1.0001 0 1 0 3 11 L 47 11 A 1.0001 1.0001 0 1 0 47 9 L 3 9 z M 3 24 A 1.0001 1.0001 0 1 0 3 26 L 47 26 A 1.0001 1.0001 0 1 0 47 24 L 3 24 z M 3 39 A 1.0001 1.0001 0 1 0 3 41 L 47 41 A 1.0001 1.0001 0 1 0 47 39 L 3 39 z"
          ></path>
        </svg>
        <p>Menú</p>
      </div>

      <a href="index.html"><h1 id="title">Fast Cars</h1></a>
      <div></div>
    </header>
    
    <div class="page-catalog-content">
        
        <form onsubmit="return false;">
            <div>
            <label for="busqueda">Buscar por modelo:</label>
            <input type="text" 
                   id="busqueda" 
                   name="busqueda" 
                   placeholder="Buscar por modelo..." 
                   value="" 
                   class="search-input"
                   oninput="filtrarAuto()" />
            </div>
        </form>
        
        <nav class="breadcrumb">
            <a href="index.html">HOME</a> / 
            <span><u>CATALOGO</u></span>
        </nav>

        <form onsubmit="return false;">
            <div class="filters-container">
                <label for="brand">Filtrar por:</label>
                <select class="filter-dropdown" id="brand" onchange="filtrarAuto()">
                    <option value="">Todas las marcas</option>
                    <option value="Ford">Ford</option>
                    <option value="Porsche">Porsche</option>
                    <option value="BMW">BMW</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Lamborghini">Lamborghini</option>
                </select>
                
                <label for="year">Año:</label>
                <select class="filter-dropdown" id="year" onchange="filtrarAuto()">
                    <option value="">Todos los años</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>

                <div class="price-filter-container">
                    <label for="price-min">Precio minimo:</label>
                    <input type="number" 
                           id="price-min" 
                           name="price-min" 
                           placeholder="Precio mínimo" 
                           value="" 
                           min="0" 
                           class="price-input"
                           oninput="filtrarAuto()">
                    <label for="price-max">Precio maximo:</label>
                    <input type="number" 
                           id="price-max" 
                           name="price-max" 
                           placeholder="Precio máximo" 
                           value="" 
                           min="0" 
                           class="price-input"
                           oninput="filtrarAuto()">
                </div>
            </div>
        </form>
        
    </div>
    
    <main class="catalog-container">
        <div class="cars-grid" id="cars-grid">
            <!-- Las cards se generarán dinámicamente -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 FastCars. Todos los derechos reservados.</p>
    </footer>
    

</body>
</html>
